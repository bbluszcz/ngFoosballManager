<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">
        <span>
          <img class="logo align-top" src="./assets/foosball.png" alt="logo">
        </span>
        Ecovadis Foosball App
      </a>

      <button type="button" class="navbar-toggle collapsed nav-toggle-button" (click)="onNavbarToggle()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarResponsive" [ngClass]="{in: navbarToggler}">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/lobby">Lobby</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/stats">Leaderboard</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!isAuthenticated()">

          <li routerLinkActive="active">
            <a routerLink="/signin" matTooltip="Log in to be able to save and fetch players data">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Log in</a>
          </li>
          <li routerLinkActive="active">
          <a routerLink="/signup">
            <i class="fa fa-hand-o-right" aria-hidden="true"></i> Register
          </a>
        </li>
        </ng-template>

        <ng-template [ngIf]="isAuthenticated()">
          <li>
            <a  (click)="onSaveData()" matTooltip="Save  players stats on the server!">
              <i class="fa fa-upload" aria-hidden="true" ></i> Save data</a>
          </li>
          <li>
            <a  (click)="onFetchData()" matTooltip="Fetch players stats from the server!">
              <i class="fa fa-download" aria-hidden="true"></i>Retrieve data</a>
          </li>
        </ng-template>

        <li>
          <a (click)="onLogout()" *ngIf="isAuthenticated()">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
